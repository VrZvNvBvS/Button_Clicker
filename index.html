<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button Clicker</title>
        <link rel="stylesheet" type="text/css" href="./styling.css">
    </head>

    <body>
        <div id="container">

            <div id="navBarContainer">

                <div id="Dojonary">
                    <p>
                        Dojonary
                    </p>
                </div>
                <div id="search">
                    <input type="text" name="searchBox" placeholder="Search" size="25">
                </div>
                <div id="login">
                    <button class="login_button" onclick="logging(this)">
                        <strong>Login</strong>
                    </button>
                </div>

            </div>

            <div id="mainBody">
                <div id="column_1">
                    <div class="contents">
                        <div class="leftContents">

                            <div class="word">
                                <p>
                                    ninja
                                </p>
                            </div>
                            <div class="noun">
                                <p>
                                    <em>noun</em>
                                </p>
                            </div>
                            <div class="plurals">
                                <p>
                                    Plural: <em>ninjas</em>
                                </p>
                            </div>
                            <div class="likes">
                                <button class="likes_button" onclick="topLikes(this)">Likes</button>
                            </div>

                        </div>

                        <div class="rightContents">
                            <div class="definition">
                                <p>
                                    A practioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="contents">
                        <div class="leftContents">
                            <div class="word">
                                <p>
                                    ninja
                                </p>
                            </div>
                            <div class="noun">
                                <p>
                                    <em>noun</em>
                                </p>
                            </div>
                            <div class="plurals">
                                <p>
                                    Plural: <em>ninjas</em>
                                </p>
                            </div>
                            <div class="likes">
                                <button class="likes_button" onclick="bottomLikes(this)">Likes</button>
                            </div>
                        </div>
                        <div class="rightContents">
                            <div class="definition">
                                <p>
                                    A <a href="">programmer</a> who breaks down
                                    problems with <a href="">zen</a> -like focus
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="column_2">
                    <div id="colContents">
                        <div id="phrase">
                            <p>
                                Dojonary is
                                <br>
                                defined by YOU
                            </p>
                        </div>

                        <div id="add">
                            <button class="addClick" onclick="clearButton(this)">Add Definition</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
